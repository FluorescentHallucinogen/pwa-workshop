<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/web-share/web-share.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="web-nfc.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-button {
        background: var(--app-primary-color);
        color: white;
      }
    </style>

    <div class="card">
      <web-nfc output="{{output}}"></web-nfc>

      <paper-input
        label="NFC data"
        value="{{output}}">
      </paper-input>

      <web-share
        id="webShare"
        supported="{{supported}}"
        text="[[output]]">
      </web-share>

      <p>Web Share API supported: [[supported]]</p>

      <paper-button
        on-click="share"
        disabled="[[!supported]]">
          Share
      </paper-button>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      share() {
        this.shadowRoot.getElementById('webShare').share();
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
