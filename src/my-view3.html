<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/device-orientation/device-orientation.html">
<link rel="import" href="../bower_components/device-orientation/demo/device-orientation/demo-cube.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <device-orientation
        api-supported="{{apiSupported}}"
        sensors-available="{{sensorsAvailable}}"
        orientation="{{orientation}}">
      </device-orientation>

      <ul>
        <li>API supported: [[apiSupported]]</li>
        <li>Sensors available: [[sensorsAvailable]]</li>
        <li>Absolute: [[orientation.absolute]]</li>
        <li>Alpha: [[orientation.alpha]]</li>
        <li>Beta: [[orientation.beta]]</li>
        <li>Gamma: [[orientation.gamma]]</li>
      </ul>

      <demo-cube orientation="[[orientation]]"></demo-cube>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
